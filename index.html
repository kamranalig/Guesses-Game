<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JS Game</title>
</head>
<body>
    <header>
        <h1>Guess The Game</h1>
        <!-- <h1>Current Random Number: </h1> -->
    </header>
        <div class="instruction">
            <p>Guess the number between 0 - 100. you will have 10 guesses for that.</p>
        </div>
        <div class="game-wrapper">
            <div class="inputs-wrapper">
                <input type="tel" id="user-number" maxlength="3" />
                <button type="submit" id="submit" onclick="handleSubmit()">Submit</button>
            </div>
            <p class="outputs"></p>
            <div class="results">
                <p id="display-text"></p>
            </div>
        </div>

       <!-- JavaScript -->
    <script src="./script.js"></script>
</body>
</html>
